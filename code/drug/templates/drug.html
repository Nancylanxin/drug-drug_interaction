<!DOCTYPE html>
<html>
<head>
	<title>药品相互作用查询</title>
	<script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>
	<style type="text/css">
		body {
			font-family: Arial, sans-serif;
			background-color: #f7f7f7;
			margin: 0;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
		}
		.search-container {
			display: flex;
			align-items: center;
			margin-bottom: 20px;
		}
		.search-container input[type="text"] {
			flex: 1;
			padding: 10px;
			font-size: 18px;
			border: 2px solid #ccc;
			border-radius: 5px 0 0 5px;
		}
		.search-container button {
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 0 5px 5px 0;
			cursor: pointer;
			font-size: 18px;
		}
		.drug-name {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 10px;
		}
		.interaction-info {
			font-size: 18px;
			margin-bottom: 10px;
		}
		table {
			border-collapse: collapse;
			width: 100%;
			margin-bottom: 20px;
		}
		th, td {
			text-align: left;
			padding: 8px;
			border-bottom: 1px solid #ddd;
		}
		th {
			background-color: #4CAF50;
			color: white;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="drug-name">
            <h4>被查询的药品：{{ name }}</h4>
        </div>
		<div id="drug-details">
            <h3>药物情况：</h3>
            {% if detai %}
                {% for d in detai %}
                    {{ d.details }}
                {% endfor %}
            {% else %}
                暂无
            {% endif %}
            <br>
        </div>
        <br/>
        <div>
            <table>
                <thead>
                    <tr>
                        <th>相互作用的药品</th>
                        <th>作用效果</th>
                    </tr>
                </thead>
                <tbody>
                    {% for r in relations %}
                        <tr>
                            {% if r.drug1 == name %}
                                <td>{{ r.drug2 }}</td>
                            {% else %}
                                <td>{{ r.drug1 }}</td>
                            {% endif %}
                            <td>{{ r.interaction }}</td>
                        </tr>
                    {% endfor %}
                    <!-- ... -->
                </tbody>
            </table>
        </div>
	</div>
</body>
</html>
